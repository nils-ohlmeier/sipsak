env:
  global:
    - CK_LOG_FILE_NAME=-
language: c
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
sudo: false
addons:
  apt:
    packages:
      - check
      - libc-ares-dev
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install check c-ares ; fi
install: autoreconf --install
script: ./configure && make && make check
