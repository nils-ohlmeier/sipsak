language: c
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
sudo: false
addons:
  apt:
    packages:
      - check
      - libc-ares-dev
  homebrew:
    packages:
      - check
      - c-ares
    update: true
install: autoreconf --install
script: 
  - ./configure && make
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make check ; fi
